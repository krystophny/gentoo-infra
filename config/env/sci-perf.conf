# Environment: Scientific/numerical packages
# High-performance but IEEE-compliant for numerical accuracy
# NO fast-math to preserve floating-point correctness

CFLAGS="-march=native -O3 -pipe -funroll-loops -ftree-vectorize"
CFLAGS="${CFLAGS} -flto=auto -fuse-linker-plugin"
CXXFLAGS="${CFLAGS}"
FCFLAGS="${CFLAGS}"
FFLAGS="${CFLAGS}"
LDFLAGS="-Wl,-O2 -Wl,--as-needed -flto=auto"
